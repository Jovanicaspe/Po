</DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>

        /* Style for the progress bar container */
    .progress-container {
      width: 100%;
      height: 30px;
      background-color: #B6B6B6;
      border-radius: 10px;
      margin: 10px auto;
      box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
    }
    /* Style for the actual progress bar */
    .progress-bar {
      width: 0%;
      height: 30%;
      background-color: #009808;
      text-align: center;
      line-height: 300px; /* Centers text vertically */
      color: red;
      border-radius: 10px;
      transition: width 1s ease-in-out; /* Smooth animation */
    }
    
    
     /* Style for the popup message */
    .popup {
      display: none; /* Hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2em;
      text-align: center;
    }
    
    /* Close button style for the popup */
    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00FFFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #e64a19;
    }
    </style>
 
    
    </head>
<body>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">1%</div>
  </div>
    
    <!-- Popup message -->
  <div class="popup" id="welcomePopup">
    <p>Welcome to our website!</p>
    <button class="close-btn" onclick="closePopup()">proceed</button>
  </div>
  
  <script>
      // JavaScript to simulate progress bar update
    let progress = 0;
    let progressBar = document.getElementById('progressBar');
    let welcomePopup = document.getElementById('welcomePopup');
    function updateProgress() {
      if (progress < 100) {
        progress += 1;
        progressBar.style.width = progress + '%';
        progressBar.innerHTML = progress + '%';
        setTimeout(updateProgress, 100); // Update every 100ms
      } else {
        // Show the popup when progress reaches 100%
        showPopup();
      }
    }
    function showPopup() {
      welcomePopup.style.display = 'block'; // Show the popup
    }

    function closePopup() {
      // Hide the popup
      welcomePopup.style.display = 'none';
      // Redirect to another page
      window.location.href = "file:///storage/emulated/0/Android/data/com.teejay.trebedit/files/TrebEdit%20user%20files/Login%20space.html"; // Replace with the desired URL
    }

    // Start the progress bar update when the page loads
    window.onload = updateProgress;
  </script>
    
    
    
    



</html>
